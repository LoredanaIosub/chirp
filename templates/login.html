{% extends 'base.html' %}
{% block content %}
<div class="center">
<form style="background-color:HoneyDew" method="post" class="login-form">

    <h2 class="login-header"> Login </h2>

    {% csrf_token %}
    {{ form.non_field_errors }}

    <p >
        <label for="id_username">Username:</label>
        <input style="border-radius:3px; margin-left:51px" type="text" name="username" placeholder="Username" autofocus maxlength="254"  autocomplete="off" required id="id_username"/>
        {{ form.username.errors }}
    </p>
    <p>
        <label for="id_password">Password:</label>
        <input style="border-radius:3px; margin-left:51px"type="password" name="password" placeholder="Password"  autocomplete="off"required id="id_password"/>
        {{ form.password.errors }}
    </p>
    <button type="submit" style="margin-bottom:10px; margin-left: 366px" class="btn btn-primary">Login</button></form>
</div>

    {% endblock %}
